
<!doctype html>
<html>
<head>
	<title>Password Generator</title>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=7">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
	<link rel="stylesheet" href="./styles/style.css">
</head>
<body>
	<main class="app">
		<header>
			<div class="result-container">
				<input disabled id="password-result" type="text" placeholder="Select options for create password">
				<i id="copy-button" class="icon ri-file-copy-line"></i>
				<i id="refresh-button" class="icon ri-refresh-line"></i>
			</div>
			<hr id="password-security">
		</header>
		<section>
			<input type="range" name="passwordLength" id="password-length" value="4" min="4" max="32">
			<input type="checkbox" name="charsetUppercase" id="charset-uppercase"><label for="">UPPERCASE</label>
			<input type="checkbox" name="charsetLowercase" id="charset-lowercase"><label for="">LOWERCASE</label>
			<input type="checkbox" name="charsetNumber" id="charset-number"><label for="">NUMBER</label>
			<input type="checkbox" name="charsetSymbol" id="charset-symbol"><label for="">SYMBOL</label>
			<p>Password Charset Length is
        <span id="input-value">8</span>
      </p>
		</section>
	</main>
	<script src="./script/app.js"></script>
</body>
</html>
