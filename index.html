<!DOCTYPE html>
<html>
<head>
	<title>Password Generator</title>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=7" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
	<link rel="stylesheet" href="main.css" />
</head>
<body>
	<main class="app">
		<h1 id="main-title"> Generate Password</h1>
		<p id="main-desc"> Random and strong password generator online and you can save passwords </p>
		<input id="result-input" type="text" disabled>
		<section>
			<div id="length-container">
				<p> Length: </p>
				<span id="input-value"> 8 </span>
				<input type="range" name="passwordLength" id="range-selector" value="8" min="4" max="32" />
			</div>
			<div id="option-container">
				<label for="charset-uppercase">
					<input checked type="checkbox" id="charset-uppercase">
					Uppercase
				</label>
				<label for="charset-lowercase">
					<input checked type="checkbox" id="charset-lowercase">
					Lowercase
				</label>
				<label for="charset-symbol">
					<input checked type="checkbox" id="charset-symbol">
					Symbols
				</label>
				<label for="charset-number">
					<input checked type="checkbox" id="charset-number">
					Numbers
				</label>
			</div>
			<div class="button-container">
				<button id="create-btn">Create Password</button>
				<button id="copy-btn">Copy</button>
			</div>
		</section>
	</main>
	<script src="./script/app.js"></script>
</body>
</html>
