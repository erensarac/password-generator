<!DOCTYPE html>
<html>

<head>
	<title>Password Generator</title>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=7" />
	<meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet" />
	<link rel="stylesheet" href="./styles/style.css" />
</head>

<body>
	<main class="app">
		<header>
			<div class="result-container">
				<input disabled id="password-result" type="text" placeholder="Select options for create password" />
				<i id="copy-button" class="icon ri-file-copy-line"></i>
				<i id="refresh-button" class="icon ri-refresh-line"></i>
			</div>
			<hr id="password-security" class="" />
		</header>
		<section>
			<div id="password-length-container">
				<div>
					<input type="range" name="passwordLength" id="password-length" value="4" min="4" max="32" />
				</div>
				<p style="margin-top: 10px">
					Password Length: <span id="input-value">8</span>
				</p>
			</div>
			<div id="option-container">
				<label for=""><input type="checkbox" id="charset-uppercase" /> Use
					uppercase</label>
				<label for=""><input type="checkbox" id="charset-lowercase" /> Use
					Lowercase</label>
				<label for=""><input type="checkbox" id="charset-symbol" /> Use Symbols</label>
				<label for=""><input type="checkbox" id="charset-number" /> Use numbers</label>
			</div>
		</section>
	</main>
	<script src="./script/app.js"></script>
</body>

</html>
